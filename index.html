<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="start-screen">
    	<div class="container">
	    	<div class="heading">
		    	<h1 class="name">Frogger</h1>
		    	<p class="sub-title">the game</p>
	    	</div>

	    	<div class="instructions">
    			Can you get to the water before the enemy bugs get to you?
    			Use the arrow keys to move your character.
    		</div>

    		<div class="start">
	    		<button id="start-button">start</button>
	    	</div>

    		<div class="note">
    			Note: this game has not yet been optimized for touch screen devices.
    			If you're on one, please come back on a device with a keyboard.
    		</div>
    	</div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
